                                    <input type="text" class="form-control1" name="vercode" maxlength="5" autocomplete="off" required style="height:25px;" />&nbsp;<!--<img src="captcha.html">-->
                                </div>

                                <button type="submit" name="change" class="btn btn-info">Submit</button>
